<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-Up-Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="left-section">
            <section class="left-body">
                <img
                    src="assets/images/odin-logo.png"
                    alt="Odin Logo"
                    class="logo"
                />
                <h1 class="heading">ODIN</h1>
            </section>
            <div class="left-footer">
                <p class="credit">
                    Photo by
                    <a
                        href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                        >Halie West</a
                    >
                    on
                    <a
                        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                        >Unsplash</a
                    >
                </p>
            </div>
        </div>
        <div class="right-section">
            <div class="first-section">
                <div class="content-1 content">
                    <p>
                        This is not a real online service! You know you need
                        something like this in your life to help you realize
                        your deepest dreams.
                    </p>
                    <p>Sign up <em>now</em> to get started.</p>
                </div>
                <div class="content-2 content">
                    You <em>know</em> you want to.
                </div>
            </div>
            <div class="second-section">
                <form method="get" id="sign-up-form">
                    <h3 class="form-heading">Let's do this!</h3>
                    <div class="layer-1 layers">
                        <div class="fname">
                            <label for="first-name">FIRST NAME *</label
                            ><input
                                type="text"
                                name="first-name"
                                id="first-name"
                                placeholder="Thor"
                                required
                            />
                        </div>
                        <div class="lname">
                            <label for="last-name">LAST NAME</label
                            ><input
                                type="text"
                                name="last-name"
                                id="last-name"
                                placeholder="Odinson"
                            />
                        </div>
                    </div>
                    <div class="layer-2 layers">
                        <div class="email">
                            <label for="mail">EMAIL *</label
                            ><input
                                type="email"
                                name="mail"
                                id="mail"
                                placeholder="sample@example.com"
                                required
                            />
                        </div>
                        <div class="pno">
                            <label for="pnum">PHONE NUMBER</label
                            ><input
                                type="tel"
                                name="pnum"
                                id="pnum"
                                placeholder="+91 1234567890"
                            />
                        </div>
                    </div>
                    <div class="layer-3 layers">
                        <div class="password">
                            <label for="pwd">PASSWORD *</label
                            ><input
                                type="password"
                                name="pwd"
                                id="pwd"
                                pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                                required
                            />
                            <span></span>
                        </div>
                        <div class="cpassword">
                            <label for="cpwd">CONFIRM PASSWORD *</label
                            ><input
                                type="password"
                                name="cpwd"
                                id="cpwd"
                                pattern="^(?=.*[A-Z])(?=.*[a-z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$"
                                required
                            />
                        </div>
                    </div>
                </form>
            </div>
            <div class="third-section">
                <button form="sign-up-form" type="submit" id="create-button">
                    Create Account
                </button>
                <div class="already-acc">
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
