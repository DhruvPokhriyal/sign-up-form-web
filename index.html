<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sign-Up-Form</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="left-section">
            <section class="left-body">
                <img
                    src="assets/images/odin-logo.png"
                    alt="Odin Logo"
                    class="logo"
                />
                <h1 class="heading">ODIN</h1>
            </section>
            <div class="left-footer">
                <p class="credit">
                    Photo by
                    <a
                        href="https://unsplash.com/@haliewestphoto?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                        >Halie West</a
                    >
                    on
                    <a
                        href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash"
                        >Unsplash</a
                    >
                </p>
            </div>
        </div>
        <div class="right-section">
            <div class="first-section">
                <div class="content-1 content">
                    This is not a real online service! You know you need
                    something like this in your life to help you realize your
                    deepest dreams. Sign up <em>now</em> to get started.
                </div>
                <div class="content-2 content">
                    You <em>know</em> you want to.
                </div>
            </div>
            <div class="second-section">
                <form method="get" id="sign-up-form">
                    <h3 class="form-heading"></h3>
                    <div class="layer-1">
                        <div class="fname">
                            <label for="first-name">FIRST NAME</label
                            ><input
                                type="text"
                                name="first-name"
                                id="first-name"
                            />
                        </div>
                        <div class="lname">
                            <label for="last-name">LAST NAME</label
                            ><input
                                type="text"
                                name="last-name"
                                id="last-name"
                            />
                        </div>
                    </div>
                    <div class="layer-2">
                        <div class="email">
                            <label for="mail">EMAIL</label
                            ><input type="email" name="mail" id="mail" />
                        </div>
                        <div class="pno">
                            <label for="pnum">PHONE NUMBER</label
                            ><input type="tel" name="pnum" id="pnum" />
                        </div>
                    </div>
                    <div class="layer-3">
                        <div class="password">
                            <label for="pwd">PASSWORD</label
                            ><input type="password" name="pwd" id="pwd" />
                        </div>
                        <div class="cpassword">
                            <label for="cpwd">CONFIRM PASSWORD</label
                            ><input type="password" name="cpwd" id="cpwd" />
                        </div>
                    </div>
                </form>
            </div>
            <div class="third-section">
                <button form="sign-up-form" type="submit">
                    Create Account
                </button>
                <div class="already-acc">
                    <p>Already have an account? <a href="">Log in</a></p>
                </div>
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
